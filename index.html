<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Assistant</title>
<style>
  :root {
    --primary: #4361ee;
    --secondary: #3a0ca3;
    --success: #4cc9f0;
    --danger: #f72585;
    --warning: #f8961e;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --border-radius: 16px;
    --shadow: 0 4px 20px rgba(0,0,0,0.1);
    --transition: all 0.3s ease;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--dark);
    min-height: 100vh;
    padding: 20px;
  }

  .app-container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    min-height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .app-header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
  }

  .app-title {
    font-size: clamp(24px, 4vw, 32px);
    font-weight: 700;
    margin-bottom: 10px;
  }

  .app-subtitle {
    font-size: clamp(14px, 2vw, 16px);
    opacity: 0.9;
  }

  /* Navigation */
  .nav-tabs {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    background: var(--light);
    border-bottom: 1px solid #dee2e6;
  }

  .nav-tab {
    padding: 20px 15px;
    text-align: center;
    background: none;
    border: none;
    font-size: clamp(14px, 2vw, 16px);
    font-weight: 600;
    color: var(--gray);
    cursor: pointer;
    transition: var(--transition);
    border-bottom: 3px solid transparent;
  }

  .nav-tab.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
    background: white;
  }

  .nav-tab i {
    display: block;
    font-size: 24px;
    margin-bottom: 8px;
  }

  /* Content Sections */
  .tab-content {
    flex: 1;
    padding: 30px 20px;
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Tuner Section */
  .tuner-display {
    text-align: center;
    margin-bottom: 40px;
  }

  .note-display {
    font-size: clamp(48px, 10vw, 80px);
    font-weight: 800;
    color: var(--primary);
    margin: 20px 0;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .status-display {
    font-size: clamp(18px, 3vw, 24px);
    color: var(--gray);
    min-height: 30px;
  }

  .tuner-visual {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    position: relative;
    background: conic-gradient(from 0deg, #4cc9f0, #4361ee, #3a0ca3, #4361ee, #4cc9f0);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tuner-center {
    width: 80%;
    height: 80%;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
  }

  /* Chords Section */
  .chords-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }

  .chord-card {
    background: white;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 20px 10px;
    text-align: center;
    cursor: pointer;
    transition: var(--transition);
    font-weight: 600;
    font-size: 18px;
  }

  .chord-card:hover {
    border-color: var(--primary);
    transform: translateY(-2px);
  }

  .chord-card.active {
    border-color: var(--success);
    background: var(--success);
    color: white;
  }

  .chord-detail {
    background: var(--light);
    border-radius: 12px;
    padding: 25px;
    margin-top: 20px;
  }

  .chord-diagram {
    font-family: 'Courier New', monospace;
    white-space: pre;
    text-align: center;
    font-size: 16px;
    line-height: 1.4;
    margin: 20px 0;
    background: white;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
  }

  /* Metronome Section */
  .metronome-display {
    text-align: center;
    margin-bottom: 30px;
  }

  .bpm-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
  }

  .bpm-btn {
    width: 50px;
    height: 50px;
    border: none;
    background: var(--primary);
    color: white;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bpm-btn:active {
    transform: scale(0.95);
  }

  .bpm-display {
    font-size: clamp(36px, 8vw, 48px);
    font-weight: 800;
    color: var(--primary);
    min-width: 100px;
  }

  .bpm-input-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 20px 0;
    justify-content: center;
  }

  .bpm-input {
    width: 80px;
    padding: 10px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 18px;
    text-align: center;
    font-weight: 600;
  }

  .metronome-controls {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .control-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
  }

  .primary-btn {
    background: var(--primary);
    color: white;
  }

  .primary-btn:active {
    background: var(--secondary);
  }

  .secondary-btn {
    background: var(--light);
    color: var(--dark);
    border: 2px solid #e9ecef;
  }

  .visual-beat {
    width: 120px;
    height: 120px;
    margin: 30px auto;
    border-radius: 50%;
    background: var(--light);
    border: 4px solid #e9ecef;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
    color: var(--gray);
  }

  .visual-beat.active {
    background: var(--danger);
    border-color: var(--danger);
    color: white;
    transform: scale(1.1);
  }

  .beat-counter {
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: var(--gray);
    margin-top: 15px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    .app-container {
      min-height: calc(100vh - 20px);
    }

    .nav-tab {
      padding: 15px 10px;
      font-size: 14px;
    }

    .nav-tab i {
      font-size: 20px;
    }

    .tab-content {
      padding: 20px 15px;
    }

    .chords-grid {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .chord-card {
      padding: 15px 8px;
      font-size: 16px;
    }

    .bpm-controls {
      gap: 15px;
    }

    .bpm-btn {
      width: 45px;
      height: 45px;
      font-size: 20px;
    }

    .control-btn {
      padding: 10px 20px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .nav-tabs {
      grid-template-columns: 1fr;
    }

    .nav-tab {
      padding: 12px;
    }

    .chords-grid {
      grid-template-columns: repeat(3, 1fr);
    }

    .bpm-controls {
      flex-direction: column;
      gap: 10px;
    }
  }

  /* Utility Classes */
  .text-center { text-align: center; }
  .mb-20 { margin-bottom: 20px; }
  .mt-20 { margin-top: 20px; }
  .hidden { display: none; }

  /* Icons */
  .icon {
    display: inline-block;
    width: 24px;
    height: 24px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">üé∏ Guitar Assistant</h1>
      <p class="app-subtitle">Your all-in-one guitar toolkit</p>
    </header>

    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="tuner">
        <span>üéØ</span>
        Tuner
      </button>
      <button class="nav-tab" data-tab="chords">
        <span>üéµ</span>
        Chords
      </button>
      <button class="nav-tab" data-tab="metronome">
        <span>‚è±Ô∏è</span>
        Metronome
      </button>
    </nav>

    <!-- Tuner Section -->
    <section id="tuner" class="tab-content active">
      <div class="tuner-display">
        <div class="note-display">---</div>
        <div class="status-display">Play a guitar string to start tuning</div>
      </div>
      <div class="tuner-visual">
        <div class="tuner-center">TUNE</div>
      </div>
    </section>

    <!-- Chords Section -->
    <section id="chords" class="tab-content">
      <h2 class="text-center mb-20">Learn Guitar Chords</h2>
      <div class="chords-grid">
        <div class="chord-card" data-chord="C">C</div>
        <div class="chord-card" data-chord="D">D</div>
        <div class="chord-card" data-chord="E">E</div>
        <div class="chord-card" data-chord="G">G</div>
        <div class="chord-card" data-chord="A">A</div>
        <div class="chord-card" data-chord="Am">Am</div>
        <div class="chord-card" data-chord="Em">Em</div>
        <div class="chord-card" data-chord="Dm">Dm</div>
        <div class="chord-card" data-chord="F">F</div>
      </div>

      <div class="chord-detail hidden">
        <h3 class="text-center" id="chord-name">Select a chord</h3>
        <div class="chord-diagram" id="chord-fingering">
Select a chord from above to see the diagram
        </div>
        <div class="text-center" id="chord-notes"></div>
      </div>
    </section>

    <!-- Metronome Section -->
    <section id="metronome" class="tab-content">
      <h2 class="text-center mb-20">Metronome</h2>
      
      <div class="metronome-display">
        <div class="bpm-controls">
          <button class="bpm-btn" id="bpm-down">-</button>
          <div class="bpm-display" id="bpm-display">120</div>
          <button class="bpm-btn" id="bpm-up">+</button>
        </div>

        <div class="bpm-input-container">
          <input type="number" class="bpm-input" id="bpm-input" min="40" max="240" value="120">
          <span>BPM</span>
        </div>

        <div class="metronome-controls">
          <select class="control-btn secondary-btn" id="time-signature">
            <option value="4">4/4 Time</option>
            <option value="3">3/4 Time</option>
            <option value="6">6/8 Time</option>
          </select>
          <button class="control-btn primary-btn" id="metronome-toggle">Start</button>
        </div>

        <div class="visual-beat" id="visual-beat">
          ‚óè
        </div>
        <div class="beat-counter" id="beat-counter">Beat: 1</div>
      </div>
    </section>
  </div>

<script>
// Configuration
const targetNotes = {
  "E4": 329.63,
  "B3": 246.94,
  "G3": 196.00,
  "D3": 146.83,
  "A2": 110.00,
  "E2": 82.41
};

const chords = {
  "C": {
    fingering: `
e |-0-|
B |-1-|
G |-0-|
D |-2-|
A |-3-|
E |-X-|
    `,
    notes: "Notes: C E G"
  },
  "D": {
    fingering: `
e |-2-|
B |-3-|
G |-2-|
D |-0-|
A |-X-|
E |-X-|
    `,
    notes: "Notes: D F# A"
  },
  "E": {
    fingering: `
e |-0-|
B |-0-|
G |-1-|
D |-2-|
A |-2-|
E |-0-|
    `,
    notes: "Notes: E G# B"
  },
  "G": {
    fingering: `
e |-3-|
B |-0-|
G |-0-|
D |-0-|
A |-2-|
E |-3-|
    `,
    notes: "Notes: G B D"
  },
  "A": {
    fingering: `
e |-0-|
B |-2-|
G |-2-|
D |-2-|
A |-0-|
E |-X-|
    `,
    notes: "Notes: A C# E"
  },
  "Am": {
    fingering: `
e |-0-|
B |-1-|
G |-2-|
D |-2-|
A |-0-|
E |-X-|
    `,
    notes: "Notes: A C E"
  },
  "Em": {
    fingering: `
e |-0-|
B |-0-|
G |-0-|
D |-2-|
A |-2-|
E |-0-|
    `,
    notes: "Notes: E G B"
  },
  "Dm": {
    fingering: `
e |-1-|
B |-3-|
G |-2-|
D |-0-|
A |-X-|
E |-X-|
    `,
    notes: "Notes: D F A"
  },
  "F": {
    fingering: `
e |-1-|
B |-1-|
G |-2-|
D |-3-|
A |-3-|
E |-1-|
    `,
    notes: "Notes: F A C"
  }
};

// State Management
const state = {
  currentTab: 'tuner',
  metronome: {
    audioContext: null,
    isPlaying: false,
    bpm: 120,
    timeSignature: 4,
    currentBeat: 0,
    nextNoteTime: 0,
    timerID: null,
    lookahead: 25,
    scheduleAheadTime: 0.1
  }
};

// Tab Navigation
document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;
    
    // Update active tab
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    
    tab.classList.add('active');
    document.getElementById(targetTab).classList.add('active');
    state.currentTab = targetTab;

    // Stop metronome when switching away
    if (targetTab !== 'metronome' && state.metronome.isPlaying) {
      stopMetronome();
    }
  });
});

// Chord Selection
document.querySelectorAll('.chord-card').forEach(card => {
  card.addEventListener('click', () => {
    const chord = card.dataset.chord;
    const chordData = chords[chord];
    
    // Update active card
    document.querySelectorAll('.chord-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    
    // Show chord details
    const chordDetail = document.querySelector('.chord-detail');
    chordDetail.classList.remove('hidden');
    document.getElementById('chord-name').textContent = `${chord} Chord`;
    document.getElementById('chord-fingering').textContent = chordData.fingering;
    document.getElementById('chord-notes').textContent = chordData.notes;
  });
});

// Metronome Controls
const bpmDisplay = document.getElementById('bpm-display');
const bpmInput = document.getElementById('bpm-input');
const bpmUp = document.getElementById('bpm-up');
const bpmDown = document.getElementById('bpm-down');
const metronomeToggle = document.getElementById('metronome-toggle');
const timeSignatureSelect = document.getElementById('time-signature');
const visualBeat = document.getElementById('visual-beat');
const beatCounter = document.getElementById('beat-counter');

// BPM Controls
bpmUp.addEventListener('click', () => updateBPM(1));
bpmDown.addEventListener('click', () => updateBPM(-1));
bpmInput.addEventListener('input', (e) => {
  let bpm = parseInt(e.target.value);
  if (bpm >= 40 && bpm <= 240) {
    state.metronome.bpm = bpm;
    updateBPMDisplay();
  }
});

timeSignatureSelect.addEventListener('change', (e) => {
  state.metronome.timeSignature = parseInt(e.target.value);
});

metronomeToggle.addEventListener('click', () => {
  if (state.metronome.isPlaying) {
    stopMetronome();
  } else {
    startMetronome();
  }
});

function updateBPM(change) {
  state.metronome.bpm = Math.max(40, Math.min(240, state.metronome.bpm + change));
  updateBPMDisplay();
}

function updateBPMDisplay() {
  bpmDisplay.textContent = state.metronome.bpm;
  bpmInput.value = state.metronome.bpm;
}

function startMetronome() {
  if (!state.metronome.audioContext) {
    state.metronome.audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  
  state.metronome.isPlaying = true;
  state.metronome.currentBeat = 0;
  state.metronome.nextNoteTime = state.metronome.audioContext.currentTime;
  metronomeToggle.textContent = 'Stop';
  
  scheduler();
}

function stopMetronome() {
  state.metronome.isPlaying = false;
  metronomeToggle.textContent = 'Start';
  visualBeat.classList.remove('active');
  
  if (state.metronome.timerID) {
    clearTimeout(state.metronome.timerID);
  }
}

function scheduler() {
  if (!state.metronome.isPlaying) return;
  
  while (state.metronome.nextNoteTime < state.metronome.audioContext.currentTime + state.metronome.scheduleAheadTime) {
    scheduleNote(state.metronome.currentBeat, state.metronome.nextNoteTime);
    nextNote();
  }
  
  state.metronome.timerID = setTimeout(scheduler, state.metronome.lookahead);
}

function nextNote() {
  const secondsPerBeat = 60.0 / state.metronome.bpm;
  state.metronome.nextNoteTime += secondsPerBeat;
  state.metronome.currentBeat++;
  
  if (state.metronome.currentBeat >= state.metronome.timeSignature) {
    state.metronome.currentBeat = 0;
  }
}

function scheduleNote(beatNumber, time) {
  const osc = state.metronome.audioContext.createOscillator();
  const gainNode = state.metronome.audioContext.createGain();
  
  osc.connect(gainNode);
  gainNode.connect(state.metronome.audioContext.destination);
  
  // First beat is accented
  if (beatNumber === 0) {
    osc.frequency.value = 800;
    gainNode.gain.value = 0.3;
  } else {
    osc.frequency.value = 600;
    gainNode.gain.value = 0.2;
  }
  
  gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
  
  osc.start(time);
  osc.stop(time + 0.1);
  
  // Visual feedback
  setTimeout(() => {
    visualBeat.classList.add('active');
    beatCounter.textContent = `Beat: ${beatNumber + 1}`;
    
    setTimeout(() => {
      visualBeat.classList.remove('active');
    }, 100);
  }, (time - state.metronome.audioContext.currentTime) * 1000);
}

// Tuner Functionality
let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let analyser = audioCtx.createAnalyser();
analyser.fftSize = 2048;
let bufferLength = analyser.fftSize;
let dataArray = new Float32Array(bufferLength);

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);
    detectPitch();
}).catch(err => {
    console.log("Microphone access denied: " + err);
});

function detectPitch() {
    analyser.getFloatTimeDomainData(dataArray);
    let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);
    
    const noteDisplay = document.querySelector('.note-display');
    const statusDisplay = document.querySelector('.status-display');
    
    if (pitch !== -1) {
        let closest = null;
        let minDiff = Infinity;
        for (let n in targetNotes) {
            let diff = Math.abs(targetNotes[n] - pitch);
            if (diff < minDiff) {
                minDiff = diff;
                closest = n;
            }
        }
        noteDisplay.textContent = closest;
        
        if (minDiff < 2) {
            statusDisplay.textContent = "Perfect! üéØ";
            statusDisplay.style.color = '#4cc9f0';
        } else if (pitch < targetNotes[closest]) {
            statusDisplay.textContent = "Too Low ‚¨áÔ∏è";
            statusDisplay.style.color = '#f72585';
        } else {
            statusDisplay.textContent = "Too High ‚¨ÜÔ∏è";
            statusDisplay.style.color = '#f8961e';
        }
    } else {
        noteDisplay.textContent = "---";
        statusDisplay.textContent = "Play a guitar string...";
        statusDisplay.style.color = '#6c757d';
    }
    requestAnimationFrame(detectPitch);
}

function autoCorrelate(buf, sampleRate) {
    let SIZE = buf.length;
    let rms = 0;
    for (let i = 0; i < SIZE; i++) { rms += buf[i]*buf[i]; }
    rms = Math.sqrt(rms/SIZE);
    if (rms < 0.01) return -1;
    let r = new Array(SIZE).fill(0);
    for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
            r[i] += buf[j]*buf[j+i];
        }
    }
    let d = 0; while (r[d] > r[d+1]) d++;
    let maxval = -1, maxpos = -1;
    for (let i = d; i < SIZE; i++) {
        if (r[i] > maxval) {
            maxval = r[i];
            maxpos = i;
        }
    }
    let T0 = maxpos;
    if (T0 == 0) return -1;
    return sampleRate / T0;
}
</script>
