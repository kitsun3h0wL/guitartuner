<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Assistant</title>
<style>
  :root {
    /* Light Theme */
    --light-bg: #ffffff;
    --light-surface: #f8f9fa;
    --light-primary: #000000;
    --light-secondary: #666666;
    --light-accent: #007bff;
    --light-border: #e0e0e0;
    --light-hover: #f0f0f0;
    
    /* Dark Theme */
    --dark-bg: #121212;
    --dark-surface: #1e1e1e;
    --dark-primary: #ffffff;
    --dark-secondary: #aaaaaa;
    --dark-accent: #4dabf7;
    --dark-border: #333333;
    --dark-hover: #2a2a2a;
  }

  [data-theme="light"] {
    --bg: var(--light-bg);
    --surface: var(--light-surface);
    --primary: var(--light-primary);
    --secondary: var(--light-secondary);
    --accent: var(--light-accent);
    --border: var(--light-border);
    --hover: var(--light-hover);
  }

  [data-theme="dark"] {
    --bg: var(--dark-bg);
    --surface: var(--dark-surface);
    --primary: var(--dark-primary);
    --secondary: var(--dark-secondary);
    --accent: var(--dark-accent);
    --border: var(--dark-border);
    --hover: var(--dark-hover);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--primary);
    min-height: 100vh;
    transition: all 0.3s ease;
    line-height: 1.6;
  }

  .app-container {
    max-width: 600px;
    margin: 0 auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  /* Header */
  .app-header {
    text-align: center;
    margin-bottom: 40px;
    padding-top: 20px;
  }

  .app-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .app-subtitle {
    font-size: 16px;
    color: var(--secondary);
    font-weight: 400;
  }

  /* Theme Toggle */
  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: background-color 0.2s;
  }

  .theme-toggle:hover {
    background: var(--hover);
  }

  /* Navigation */
  .nav-tabs {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1px;
    background: var(--border);
    border-radius: 12px;
    padding: 4px;
    margin-bottom: 40px;
  }

  .nav-tab {
    padding: 16px;
    text-align: center;
    background: var(--surface);
    border: none;
    color: var(--secondary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 8px;
  }

  .nav-tab.active {
    background: var(--accent);
    color: white;
  }

  /* Content Sections */
  .tab-content {
    flex: 1;
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Tuner Section */
  .tuner-display {
    text-align: center;
  }

  .note-display {
    font-size: 80px;
    font-weight: 300;
    color: var(--primary);
    margin: 40px 0 20px;
    min-height: 96px;
    letter-spacing: -2px;
  }

  .status-display {
    font-size: 18px;
    color: var(--secondary);
    min-height: 27px;
    font-weight: 400;
  }

  .tuner-indicator {
    width: 200px;
    height: 4px;
    background: var(--border);
    margin: 60px auto;
    border-radius: 2px;
    position: relative;
  }

  .tuner-needle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 2px;
    height: 30px;
    background: var(--accent);
    transition: transform 0.1s ease;
  }

  /* Chords Section */
  .chords-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 30px;
  }

  .chord-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
    font-size: 18px;
    color: var(--primary);
  }

  .chord-card:hover {
    border-color: var(--accent);
  }

  .chord-card.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .chord-detail {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 30px;
    margin-top: 20px;
  }

  .chord-diagram {
    font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    white-space: pre;
    text-align: center;
    font-size: 14px;
    line-height: 1.4;
    margin: 24px 0;
    color: var(--primary);
  }

  /* Metronome Section */
  .metronome-display {
    text-align: center;
  }

  .bpm-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    margin: 40px 0;
  }

  .bpm-btn {
    width: 44px;
    height: 44px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bpm-btn:hover {
    border-color: var(--accent);
  }

  .bpm-display {
    font-size: 48px;
    font-weight: 300;
    color: var(--primary);
    min-width: 100px;
    letter-spacing: -1px;
  }

  .bpm-input-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 24px 0;
    justify-content: center;
  }

  .bpm-input {
    width: 80px;
    padding: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    font-weight: 400;
  }

  .metronome-controls {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin: 30px 0;
  }

  .control-btn {
    padding: 12px 24px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .primary-btn {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .visual-beat {
    width: 100px;
    height: 100px;
    margin: 40px auto;
    border-radius: 50%;
    background: var(--surface);
    border: 1px solid var(--border);
    transition: all 0.1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: var(--secondary);
  }

  .visual-beat.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
    transform: scale(1.05);
  }

  .beat-counter {
    text-align: center;
    font-size: 16px;
    color: var(--secondary);
    margin-top: 16px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .app-container {
      padding: 16px;
    }

    .app-title {
      font-size: 28px;
    }

    .note-display {
      font-size: 64px;
      margin: 30px 0 16px;
    }

    .nav-tab {
      padding: 14px;
      font-size: 13px;
    }

    .chords-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .chord-card {
      padding: 20px 8px;
      font-size: 16px;
    }

    .bpm-display {
      font-size: 40px;
    }

    .bpm-btn {
      width: 40px;
      height: 40px;
    }
  }

  @media (max-width: 480px) {
    .nav-tabs {
      grid-template-columns: 1fr;
    }

    .bpm-controls {
      gap: 16px;
    }

    .metronome-controls {
      flex-direction: column;
      align-items: center;
    }

    .control-btn {
      width: 200px;
    }
  }

  /* Utility Classes */
  .text-center { text-align: center; }
  .mb-20 { margin-bottom: 20px; }
  .mt-20 { margin-top: 20px; }
  .hidden { display: none; }

  /* Focus States */
  button:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  input:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }
</style>
</head>
<body data-theme="light">
  <div class="app-container">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path id="theme-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>

    <header class="app-header">
      <h1 class="app-title">Guitar</h1>
      <p class="app-subtitle">Tuner • Chords • Metronome</p>
    </header>

    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="tuner">

        <div class="chord-card" data-chord="A">A</div>
        <div class="chord-card" data-chord="Am">Am</div>
        <div class="chord-card" data-chord="Em">Em</div>

Select a chord to see diagram

  </div>

<script>
// Configuration
const targetNotes = {
  "E4": 329.63,
  "B3": 246.94,
  "G3": 196.00,
  "D3": 146.83,
  "A2": 110.00,
  "E2": 82.41
};

const chords = {
  "C": {
    fingering: `
e |-0-|
B |-1-|
G |-0-|
D |-2-|
A |-3-|
E |-X-|
    `,
    notes: "C E G"
  },
  "D": {
    fingering: `
e |-2-|
B |-3-|
G |-2-|
D |-0-|
A |-X-|
E |-X-|
    `,
    notes: "D F# A"
  },
  "E": {
    fingering: `
e |-0-|
B |-0-|
G |-1-|
D |-2-|
A |-2-|
E |-0-|
    `,
    notes: "E G# B"
  },
  "G": {
    fingering: `
e |-3-|
B |-0-|
G |-0-|
D |-0-|
A |-2-|
E |-3-|
    `,
    notes: "G B D"
  },
  "A": {
    fingering: `
e |-0-|
B |-2-|
G |-2-|
D |-2-|
A |-0-|
E |-X-|
    `,
    notes: "A C# E"
  },
  "Am": {
    fingering: `
e |-0-|
B |-1-|
G |-2-|
D |-2-|
A |-0-|
E |-X-|
    `,
    notes: "A C E"
  },
  "Em": {
    fingering: `
e |-0-|
B |-0-|
G |-0-|
D |-2-|
A |-2-|
E |-0-|
    `,
    notes: "E G B"
  },
  "Dm": {
    fingering: `
e |-1-|
B |-3-|
G |-2-|
D |-0-|
A |-X-|
E |-X-|
    `,
    notes: "D F A"
  },
  "F": {
    fingering: `
e |-1-|
B |-1-|
G |-2-|
D |-3-|
A |-3-|
E |-1-|
    `,
    notes: "F A C"
  }
};

// Theme Management
const themeToggle = document.getElementById('theme-toggle');
const themeIcon = document.getElementById('theme-icon');
const body = document.body;

// Load saved theme or default to light
const savedTheme = localStorage.getItem('theme') || 'light';
body.setAttribute('data-theme', savedTheme);
updateThemeIcon(savedTheme);

themeToggle.addEventListener('click', () => {
  const currentTheme = body.getAttribute('data-theme');
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  
  body.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  updateThemeIcon(newTheme);
});

function updateThemeIcon(theme) {
  // Icon doesn't change in minimalist design, but we keep the function for future
}

// State Management
const state = {
  currentTab: 'tuner',
  metronome: {
    audioContext: null,
    isPlaying: false,
    bpm: 120,
    timeSignature: 4,
    currentBeat: 0,
    nextNoteTime: 0,
    timerID: null,
    lookahead: 25,
    scheduleAheadTime: 0.1
  }
};

// Tab Navigation
document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;
    
    // Update active tab
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    
    tab.classList.add('active');
    document.getElementById(targetTab).classList.add('active');
    state.currentTab = targetTab;

    // Stop metronome when switching away
    if (targetTab !== 'metronome' && state.metronome.isPlaying) {
      stopMetronome();
    }
  });
});

// Chord Selection
document.querySelectorAll('.chord-card').forEach(card => {
  card.addEventListener('click', () => {
    const chord = card.dataset.chord;
    const chordData = chords[chord];
    
    // Update active card
    document.querySelectorAll('.chord-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    
    // Show chord details
    const chordDetail = document.querySelector('.chord-detail');
    chordDetail.classList.remove('hidden');
    document.getElementById('chord-name').textContent = chord;
    document.getElementById('chord-fingering').textContent = chordData.fingering;
    document.getElementById('chord-notes').textContent = chordData.notes;
  });
});

// Metronome Controls
const bpmDisplay = document.getElementById('bpm-display');
const bpmInput = document.getElementById('bpm-input');
const bpmUp = document.getElementById('bpm-up');
const bpmDown = document.getElementById('bpm-down');
const metronomeToggle = document.getElementById('metronome-toggle');
const timeSignatureSelect = document.getElementById('time-signature');
const visualBeat = document.getElementById('visual-beat');
const beatCounter = document.getElementById('beat-counter');

// BPM Controls
bpmUp.addEventListener('click', () => updateBPM(1));
bpmDown.addEventListener('click', () => updateBPM(-1));
bpmInput.addEventListener('input', (e) => {
  let bpm = parseInt(e.target.value);
  if (bpm >= 40 && bpm <= 240) {
    state.metronome.bpm = bpm;
    updateBPMDisplay();
  }
});

timeSignatureSelect.addEventListener('change', (e) => {
  state.metronome.timeSignature = parseInt(e.target.value);
});

metronomeToggle.addEventListener('click', () => {
  if (state.metronome.isPlaying) {
    stopMetronome();
  } else {
    startMetronome();
  }
});

function updateBPM(change) {
  state.metronome.bpm = Math.max(40, Math.min(240, state.metronome.bpm + change));
  updateBPMDisplay();
}

function updateBPMDisplay() {
  bpmDisplay.textContent = state.metronome.bpm;
  bpmInput.value = state.metronome.bpm;
}

function startMetronome() {
  if (!state.metronome.audioContext) {
    state.metronome.audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  
  state.metronome.isPlaying = true;
  state.metronome.currentBeat = 0;
  state.metronome.nextNoteTime = state.metronome.audioContext.currentTime;
  metronomeToggle.textContent = 'Stop';
  
  scheduler();
}

function stopMetronome() {
  state.metronome.isPlaying = false;
  metronomeToggle.textContent = 'Start';
  visualBeat.classList.remove('active');
  
  if (state.metronome.timerID) {
    clearTimeout(state.metronome.timerID);
  }
}

function scheduler() {
  if (!state.metronome.isPlaying) return;
  
  while (state.metronome.nextNoteTime < state.metronome.audioContext.currentTime + state.metronome.scheduleAheadTime) {
    scheduleNote(state.metronome.currentBeat, state.metronome.nextNoteTime);
    nextNote();
  }
  
  state.metronome.timerID = setTimeout(scheduler, state.metronome.lookahead);
}

function nextNote() {
  const secondsPerBeat = 60.0 / state.metronome.bpm;
  state.metronome.nextNoteTime += secondsPerBeat;
  state.metronome.currentBeat++;
  
  if (state.metronome.currentBeat >= state.metronome.timeSignature) {
    state.metronome.currentBeat = 0;
  }
}

function scheduleNote(beatNumber, time) {
  const osc = state.metronome.audioContext.createOscillator();
  const gainNode = state.metronome.audioContext.createGain();
  
  osc.connect(gainNode);
  gainNode.connect(state.metronome.audioContext.destination);
  
  // First beat is accented
  if (beatNumber === 0) {
    osc.frequency.value = 800;
    gainNode.gain.value = 0.3;
  } else {
    osc.frequency.value = 600;
    gainNode.gain.value = 0.2;
  }
  
  gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
  
  osc.start(time);
  osc.stop(time + 0.1);
  
  // Visual feedback
  setTimeout(() => {
    visualBeat.classList.add('active');
    beatCounter.textContent = `Beat: ${beatNumber + 1}`;
    
    setTimeout(() => {
      visualBeat.classList.remove('active');
    }, 100);
  }, (time - state.metronome.audioContext.currentTime) * 1000);
}

// Tuner Functionality
let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let analyser = audioCtx.createAnalyser();
analyser.fftSize = 2048;
let bufferLength = analyser.fftSize;
let dataArray = new Float32Array(bufferLength);
const tunerNeedle = document.getElementById('tuner-needle');

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);
    detectPitch();
}).catch(err => {
    console.log("Microphone access needed for tuner");
});

function detectPitch() {
    analyser.getFloatTimeDomainData(dataArray);
    let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);
    
    const noteDisplay = document.querySelector('.note-display');
    const statusDisplay = document.querySelector('.status-display');
    
    if (pitch !== -1) {
        let closest = null;
        let minDiff = Infinity;
        for (let n in targetNotes) {
            let diff = Math.abs(targetNotes[n] - pitch);
            if (diff < minDiff) {
                minDiff = diff;
                closest = n;
            }
        }
        noteDisplay.textContent = closest.replace('E4', 'e').replace('B3', 'B').replace('G3', 'G').replace('D3', 'D').replace('A2', 'A').replace('E2', 'E');
        
        // Calculate needle position (-50% to 50%)
        const targetPitch = targetNotes[closest];
        const diff = pitch - targetPitch;
        const maxDiff = 10; // Maximum deviation for visual indicator
        const position = Math.max(-50, Math.min(50, (diff / maxDiff) * 50));
        
        tunerNeedle.style.transform = `translate(-50%, -50%) translateX(${position}%)`;
        
        if (minDiff < 1) {
            statusDisplay.textContent = "In tune";
            statusDisplay.style.color = 'var(--accent)';
        } else if (pitch < targetPitch) {
            statusDisplay.textContent = "Too low";
            statusDisplay.style.color = 'var(--secondary)';
        } else {
            statusDisplay.textContent = "Too high";
            statusDisplay.style.color = 'var(--secondary)';
        }
    } else {
        noteDisplay.textContent = "--";
        statusDisplay.textContent = "Play a string";
        statusDisplay.style.color = 'var(--secondary)';
        tunerNeedle.style.transform = 'translate(-50%, -50%)';
    }
    requestAnimationFrame(detectPitch);
}

function autoCorrelate(buf, sampleRate) {
    let SIZE = buf.length;
    let rms = 0;
    for (let i = 0; i < SIZE; i++) { rms += buf[i]*buf[i]; }
    rms = Math.sqrt(rms/SIZE);
    if (rms < 0.01) return -1;
    let r = new Array(SIZE).fill(0);
    for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
            r[i] += buf[j]*buf[j+i];
        }
    }
    let d = 0; while (r[d] > r[d+1]) d++;
    let maxval = -1, maxpos = -1;
    for (let i = d; i < SIZE; i++) {
        if (r[i] > maxval) {
            maxval = r[i];
            maxpos = i;
        }
    }
    let T0 = maxpos;
    if (T0 == 0) return -1;
    return sampleRate / T0;
}
