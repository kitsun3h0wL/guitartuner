<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Assistant</title>
<style>
  :root {
    /* Light Theme */
    --light-bg: #ffffff;
    --light-surface: #f8f9fa;
    --light-primary: #000000;
    --light-secondary: #666666;
    --light-accent: #007bff;
    --light-border: #e0e0e0;
    --light-hover: #f0f0f0;
    
    /* Dark Theme */
    --dark-bg: #121212;
    --dark-surface: #1e1e1e;
    --dark-primary: #ffffff;
    --dark-secondary: #aaaaaa;
    --dark-accent: #4dabf7;
    --dark-border: #333333;
    --dark-hover: #2a2a2a;
  }

  [data-theme="light"] {
    --bg: var(--light-bg);
    --surface: var(--light-surface);
    --primary: var(--light-primary);
    --secondary: var(--light-secondary);
    --accent: var(--light-accent);
    --border: var(--light-border);
    --hover: var(--light-hover);
  }

  [data-theme="dark"] {
    --bg: var(--dark-bg);
    --surface: var(--dark-surface);
    --primary: var(--dark-primary);
    --secondary: var(--dark-secondary);
    --accent: var(--dark-accent);
    --border: var(--dark-border);
    --hover: var(--dark-hover);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--primary);
    min-height: 100vh;
    transition: all 0.3s ease;
    line-height: 1.6;
  }

  .app-container {
    max-width: 800px;
    margin: 0 auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  /* Header */
  .app-header {
    text-align: center;
    margin-bottom: 40px;
    padding-top: 20px;
  }

  .app-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .app-subtitle {
    font-size: 16px;
    color: var(--secondary);
    font-weight: 400;
  }

  /* Theme Toggle */
  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: background-color 0.2s;
  }

  .theme-toggle:hover {
    background: var(--hover);
  }

  /* Navigation */
  .nav-tabs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
    background: var(--border);
    border-radius: 12px;
    padding: 4px;
    margin-bottom: 40px;
  }

  .nav-tab {
    padding: 16px;
    text-align: center;
    background: var(--surface);
    border: none;
    color: var(--secondary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 8px;
  }

  .nav-tab.active {
    background: var(--accent);
    color: white;
  }

  /* Content Sections */
  .tab-content {
    flex: 1;
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Tuner Section */
  .tuner-display {
    text-align: center;
  }

  .note-display {
    font-size: 80px;
    font-weight: 300;
    color: var(--primary);
    margin: 40px 0 20px;
    min-height: 96px;
    letter-spacing: -2px;
  }

  .status-display {
    font-size: 18px;
    color: var(--secondary);
    min-height: 27px;
    font-weight: 400;
  }

  .tuner-indicator {
    width: 200px;
    height: 4px;
    background: var(--border);
    margin: 60px auto;
    border-radius: 2px;
    position: relative;
  }

  .tuner-needle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 2px;
    height: 30px;
    background: var(--accent);
    transition: transform 0.1s ease;
  }

  /* Library Sections */
  .library-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 16px;
  }

  .library-tab {
    padding: 12px 20px;
    background: none;
    border: none;
    color: var(--secondary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  .library-tab.active {
    background: var(--accent);
    color: white;
  }

  .search-container {
    margin-bottom: 20px;
  }

  .search-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 8px;
    font-size: 14px;
  }

  .search-input:focus {
    outline: none;
    border-color: var(--accent);
  }

  .category-filter {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .category-btn {
    padding: 8px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--primary);
    font-size: 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .category-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  /* Chords & Scales Grid */
  .library-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 12px;
    margin-bottom: 30px;
  }

  .library-item {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
    font-size: 16px;
    color: var(--primary);
  }

  .library-item:hover {
    border-color: var(--accent);
  }

  .library-item.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  /* Detail View */
  .detail-view {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 30px;
    margin-top: 20px;
  }

  .detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  .detail-title {
    font-size: 24px;
    font-weight: 600;
  }

  .detail-notes {
    color: var(--secondary);
    font-size: 14px;
    margin-bottom: 20px;
  }

  .how-to-play {
    background: var(--bg);
    padding: 20px;
    border-radius: 8px;
    border: 1px solid var(--border);
    margin: 20px 0;
  }

  .how-to-play h4 {
    margin-bottom: 15px;
    color: var(--accent);
  }

  .string-instruction {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 8px 0;
    padding: 8px;
    background: var(--surface);
    border-radius: 6px;
  }

  .string-name {
    font-weight: 600;
    min-width: 30px;
    color: var(--accent);
  }

  .finger-position {
    background: var(--accent);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
  }

  .mute-string {
    background: #dc3545;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
  }

  .open-string {
    background: #28a745;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
  }

  .diagram-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin: 30px 0;
  }

  .diagram {
    font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    white-space: pre;
    font-size: 14px;
    line-height: 1.4;
    background: var(--bg);
    padding: 20px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .fretboard-diagram {
    font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
    white-space: pre;
    font-size: 12px;
    line-height: 1.3;
    background: var(--bg);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .scale-notes {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin: 20px 0;
  }

  .scale-note {
    padding: 8px 12px;
    background: var(--accent);
    color: white;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
  }

  .notes-on-fretboard {
    margin-top: 20px;
  }

  .fretboard-notes {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 8px;
    margin-top: 10px;
  }

  .fretboard-note {
    padding: 8px;
    text-align: center;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
  }

  .fretboard-note.root {
    background: var(--accent);
    color: white;
  }

  .fretboard-note.scale {
    background: #28a745;
    color: white;
  }

  /* Metronome Section */
  .metronome-display {
    text-align: center;
  }

  .bpm-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    margin: 40px 0;
  }

  .bpm-btn {
    width: 44px;
    height: 44px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .bpm-btn:hover {
    border-color: var(--accent);
  }

  .bpm-display {
    font-size: 48px;
    font-weight: 300;
    color: var(--primary);
    min-width: 100px;
    letter-spacing: -1px;
  }

  .bpm-input-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 24px 0;
    justify-content: center;
  }

  .bpm-input {
    width: 80px;
    padding: 12px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    font-weight: 400;
  }

  .metronome-controls {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin: 30px 0;
  }

  .control-btn {
    padding: 12px 24px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--primary);
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .primary-btn {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

  .visual-beat {
    width: 100px;
    height: 100px;
    margin: 40px auto;
    border-radius: 50%;
    background: var(--surface);
    border: 1px solid var(--border);
    transition: all 0.1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: var(--secondary);
  }

  .visual-beat.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
    transform: scale(1.05);
  }

  .beat-counter {
    text-align: center;
    font-size: 16px;
    color: var(--secondary);
    margin-top: 16px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .app-container {
      padding: 16px;
    }

    .app-title {
      font-size: 28px;
    }

    .nav-tabs {
      grid-template-columns: repeat(2, 1fr);
    }

    .note-display {
      font-size: 64px;
      margin: 30px 0 16px;
    }

    .nav-tab {
      padding: 14px;
      font-size: 13px;
    }

    .library-grid {
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }

    .diagram-container {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .bpm-display {
      font-size: 40px;
    }

    .bpm-btn {
      width: 40px;
      height: 40px;
    }

    .fretboard-notes {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 480px) {
    .nav-tabs {
      grid-template-columns: 1fr;
    }

    .bpm-controls {
      gap: 16px;
    }

    .metronome-controls {
      flex-direction: column;
      align-items: center;
    }

    .control-btn {
      width: 200px;
    }

    .fretboard-notes {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Utility Classes */
  .text-center { text-align: center; }
  .mb-20 { margin-bottom: 20px; }
  .mt-20 { margin-top: 20px; }
  .hidden { display: none; }

  /* Focus States */
  button:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  input:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

        </div>

        <div class="library-grid" id="scales-grid">
          <!-- Scales will be populated by JavaScript -->
        </div>
      </div>

      <!-- Detail View -->
      <div class="detail-view hidden" id="detail-view">
        <div class="detail-header">
          <h2 class="detail-title" id="detail-title">Select an item</h2>
        </div>
        <div class="detail-notes" id="detail-notes"></div>
        
        <!-- How to Play Section -->
        <div class="how-to-play" id="how-to-play">
          <h4>How to Play:</h4>
          <div id="playing-instructions">
            Select a chord to see playing instructions
          </div>
        </div>
        
        <div class="diagram-container">
          <div>
            <h4>Diagram</h4>
            <div class="diagram" id="detail-diagram"></div>
          </div>
          <div>

            <div class="fretboard-diagram" id="detail-fretboard"></div>
          </div>
        </div>

        <div class="notes-on-fretboard">
          <h4>Notes on Fretboard</h4>
          <div class="fretboard-notes" id="fretboard-notes">
            <!-- Notes will be populated by JavaScript -->
          </div>
        </div>

        <div id="scale-notes-container" class="hidden">
          <h4>Scale Notes</h4>
          <div class="scale-notes" id="scale-notes"></div>
        </div>
      </div>
    </section>

    <!-- Metronome Section -->
    <section id="metronome" class="tab-content">
      <div class="metronome-display">
        <div class="bpm-controls">
          <button class="bpm-btn" id="bpm-down">-</button>
          <div class="bpm-display" id="bpm-display">120</div>
          <button class="bpm-btn" id="bpm-up">+</button>
        </div>

        <div class="bpm-input-container">
          <input type="number" class="bpm-input" id="bpm-input" min="40" max="240" value="120">

        </div>

        <div class="metronome-controls">
          <select class="control-btn" id="time-signature">
            <option value="4">4/4</option>
            <option value="3">3/4</option>
            <option value="6">6/8</option>
          </select>
          <button class="control-btn primary-btn" id="metronome-toggle">Start</button>
        </div>

        <div class="visual-beat" id="visual-beat">
          ●
        </div>
        <div class="beat-counter" id="beat-counter">Beat: 1</div>
      </div>
    </section>
  </div>

function filterItems(items, category, search) {
  return items.filter(item => {
    const matchesCategory = category === 'all' || item.category === category;
    const matchesSearch = search === '' || 
      item.name.toLowerCase().includes(search.toLowerCase()) ||
      item.notes.toLowerCase().includes(search.toLowerCase());
    return matchesCategory && matchesSearch;
  });
}

    item.playingInstructions.forEach(instruction => {

      instructionElement.innerHTML = `

function getLowestPlayedString(instructions) {
  const stringOrder = ["6th (E)", "5th (A)", "4th (D)", "3rd (G)", "2nd (B)", "1st (e)"];
  for (let string of stringOrder) {
    const instruction = instructions.find(inst => inst.string === string);
    if (instruction && instruction.action !== 'mute') {
      return string.split(' ')[1].replace('(', '').replace(')', ''); // Returns "E", "A", etc.
    }
  }
  return "5th";
}

const bpmDisplay = document.getElementById('bpm-display');

// BPM Controls

function updateBPM(change) {
  state.metronome.bpm = Math.max(40, Math.min(240, state.metronome.bpm + change));
  updateBPMDisplay();
}

function updateBPMDisplay() {
  bpmDisplay.textContent = state.metronome.bpm;
  bpmInput.value = state.metronome.bpm;
}

function startMetronome() {
  if (!state.metronome.audioContext) {
    state.metronome.audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  
  state.metronome.isPlaying = true;
  state.metronome.currentBeat = 0;
  state.metronome.nextNoteTime = state.metronome.audioContext.currentTime;
  metronomeToggle.textContent = 'Stop';
  
  scheduler();
}

function stopMetronome() {
  state.metronome.isPlaying = false;
  metronomeToggle.textContent = 'Start';
  visualBeat.classList.remove('active');
  
  if (state.metronome.timerID) {
    clearTimeout(state.metronome.timerID);
  }
}

function scheduler() {
  if (!state.metronome.isPlaying) return;
  
  while (state.metronome.nextNoteTime < state.metronome.audioContext.currentTime + state.metronome.scheduleAheadTime) {
    scheduleNote(state.metronome.currentBeat, state.metronome.nextNoteTime);
    nextNote();
  }
  
  state.metronome.timerID = setTimeout(scheduler, state.metronome.lookahead);
}

function nextNote() {
  const secondsPerBeat = 60.0 / state.metronome.bpm;
  state.metronome.nextNoteTime += secondsPerBeat;
  state.metronome.currentBeat++;
  
  if (state.metronome.currentBeat >= state.metronome.timeSignature) {
    state.metronome.currentBeat = 0;
  }
}

function scheduleNote(beatNumber, time) {
  const osc = state.metronome.audioContext.createOscillator();
  const gainNode = state.metronome.audioContext.createGain();
  
  osc.connect(gainNode);
  gainNode.connect(state.metronome.audioContext.destination);
  
  // First beat is accented
  if (beatNumber === 0) {
    osc.frequency.value = 800;
    gainNode.gain.value = 0.3;
  } else {
    osc.frequency.value = 600;
    gainNode.gain.value = 0.2;
  }
  
  gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
  
  osc.start(time);
  osc.stop(time + 0.1);
  
  // Visual feedback
  setTimeout(() => {
    visualBeat.classList.add('active');
    beatCounter.textContent = `Beat: ${beatNumber + 1}`;
    
    setTimeout(() => {
      visualBeat.classList.remove('active');
    }, 100);
  }, (time - state.metronome.audioContext.currentTime) * 1000);
}

// Tuner Functionality
const targetNotes = {
  "E4": 329.63,
  "B3": 246.94,
  "G3": 196.00,
  "D3": 146.83,
  "A2": 110.00,

let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let analyser = audioCtx.createAnalyser();
analyser.fftSize = 2048;
let bufferLength = analyser.fftSize;
let dataArray = new Float32Array(bufferLength);
const tunerNeedle = document.getElementById('tuner-needle');

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);
    detectPitch();
}).catch(err => {
    console.log("Microphone access needed for tuner");
});

function detectPitch() {
    analyser.getFloatTimeDomainData(dataArray);
    let pitch = autoCorrelate(dataArray, audioCtx.sampleRate);
    
    const noteDisplay = document.querySelector('.note-display');
    const statusDisplay = document.querySelector('.status-display');
    
    if (pitch !== -1) {
        let closest = null;
        let minDiff = Infinity;
        for (let n in targetNotes) {
            let diff = Math.abs(targetNotes[n] - pitch);
            if (diff < minDiff) {
                minDiff = diff;
                closest = n;
            }
        }
        noteDisplay.textContent = closest.replace('E4', 'e').replace('B3', 'B').replace('G3', 'G').replace('D3', 'D').replace('A2', 'A').replace('E2', 'E');
        
        // Calculate needle position (-50% to 50%)
        const targetPitch = targetNotes[closest];
        const diff = pitch - targetPitch;
        const maxDiff = 10;
        const position = Math.max(-50, Math.min(50, (diff / maxDiff) * 50));
        
        tunerNeedle.style.transform = `translate(-50%, -50%) translateX(${position}%)`;
        
        if (minDiff < 1) {
            statusDisplay.textContent = "In tune";
            statusDisplay.style.color = 'var(--accent)';
        } else if (pitch < targetPitch) {
            statusDisplay.textContent = "Too low";
            statusDisplay.style.color = 'var(--secondary)';
        } else {
            statusDisplay.textContent = "Too high";
            statusDisplay.style.color = 'var(--secondary)';
        }
    } else {
        noteDisplay.textContent = "--";
        statusDisplay.textContent = "Play a string";
        statusDisplay.style.color = 'var(--secondary)';
        tunerNeedle.style.transform = 'translate(-50%, -50%)';
    }
    requestAnimationFrame(detectPitch);
}

function autoCorrelate(buf, sampleRate) {
    let SIZE = buf.length;
    let rms = 0;
    for (let i = 0; i < SIZE; i++) { rms += buf[i]*buf[i]; }
    rms = Math.sqrt(rms/SIZE);
    if (rms < 0.01) return -1;
    let r = new Array(SIZE).fill(0);
    for (let i = 0; i < SIZE; i++) {
        for (let j = 0; j < SIZE - i; j++) {
            r[i] += buf[j]*buf[j+i];
        }
    }
    let d = 0; while (r[d] > r[d+1]) d++;
    let maxval = -1, maxpos = -1;
    for (let i = d; i < SIZE; i++) {
        if (r[i] > maxval) {
            maxval = r[i];
            maxpos = i;
        }
    }
    let T0 = maxpos;
    if (T0 == 0) return -1;
    return sampleRate / T0;
